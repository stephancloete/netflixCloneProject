<!DOCTYPE html>
<html lang="en">
   <head>
     
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- Import Styles -->
      <link rel="stylesheet" href="/css/style.css">

      <!-- Import Vue.js -->
      <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>

      <title>Netflix Vue Clone</title>
     
   </head>
   <body>
     <div id="app">

      <div class="navContainer">
         
         <div class="navLogo">
            <img src="/images/netflix-logo.png" alt="logo">
         </div>

         <div class="navMenu">
            <ul>
               <li>
                  <p>Home</p>
               </li>
               
               <li> 
                  <p>TV Shows</p> 
               </li>

               <li> 
                  <p>Movies</p> 
               </li>

               <li> 
                  <p>New & Popular</p> 
               </li>

               <li> 
                  <p>My List</p> 
               </li>
               <li> 
                  <p>Browse by Languages</p> 
               </li>
            </ul>
         </div>

         <div class ="navSubMenu">
            <div class="searchIcon">
               <img src="/images/searchIconWhite.png" alt="searchIconWhite">
            </div>
            <div class="bellIcon">
               <img src="/images/notificationBellWhite.png" alt="bellIconWhite">
            </div>
            <div class="avatar">
               <img src="/images/netflix-avatar.png" alt="avatar">
            </div>
            
         </div>


      </div>

      <div class="mainView">
         <div class="billboard">
            <div class="billboardContents">
               <h1 class="billboardTitle">Money Heist</h1>
               <div class="billboardButtons">
                 <button class="billboardButton">Play</button>
                 <button class="billboardButton">My List</button>
               </div>
               <h1 class="billboardDescription">
                 
               </h1>
             </div>
             <div class="billboardFadeBottom"></div>
         </div>

         
         <!-- display posterRows component -->
         <poster-rows></poster-rows>
   
      </div>

      <div class="footer">

      </div>

     </div>
      
     
      <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/PosterRows.js"></script>


    <!-- Mount App -->
    <script>
      app.mount('#app')
    </script>
   </body>
</html>
